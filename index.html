<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Khata-Pro</title>
    
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Khata-Pro">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #4285F4; --success: #34A853; --bg: #f8fafc; --red: #EA4335; --slate: #1e293b; }
        
        body { 
            margin: 0; padding: 10px; 
            background: var(--bg);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--slate);
            -webkit-font-smoothing: antialiased;
        }

        .app-title {
            text-align: center; font-size: 1.5rem; font-weight: 800;
            color: var(--primary); margin: 15px 0; letter-spacing: 1.5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        .card { background: white; padding: 15px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 12px; border: 1px solid rgba(0,0,0,0.02); }
        
        /* Summary Grid */
        .summary-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 12px; }
        .summary-card { padding: 18px 10px; border-radius: 16px; text-align: center; color: white; position: relative; overflow: hidden; }
        .month-card { background: linear-gradient(135deg, #4285F4, #2563eb); }
        .year-card { background: linear-gradient(135deg, #34A853, #16a34a); }
        .val { font-size: 1.3rem; font-weight: 800; margin-top: 5px; }
        .label { font-size: 0.75rem; font-weight: 700; opacity: 0.9; text-transform: uppercase; letter-spacing: 0.5px; }

        /* Input Form */
        .input-row { display: flex; gap: 8px; margin-bottom: 10px; }
        input { flex: 1; padding: 14px; border: 1px solid #e2e8f0; border-radius: 12px; font-size: 16px; outline: none; transition: 0.3s; background: #fdfdfd; }
        input:focus { border-color: var(--primary); background: #fff; box-shadow: 0 0 0 4px rgba(66,133,244,0.1); }
        
        .btn-group { display: flex; gap: 8px; }
        .save-btn { flex: 1.2; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 15px; cursor: pointer; transition: 0.2s; }
        .save-btn:active { transform: scale(0.98); opacity: 0.9; }
        .rem-btn { flex: 0.8; padding: 15px; background: #fff; color: var(--red); border: 2px solid var(--red); border-radius: 12px; font-weight: bold; font-size: 13px; cursor: pointer; }

        /* Charts Section (Below Form) */
        .charts-section { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; height: 150px; }
        .chart-box { position: relative; height: 100%; width: 100%; display: flex; flex-direction: column; align-items: center; }
        .chart-title { font-size: 0.7rem; font-weight: bold; color: #64748b; margin-bottom: 8px; }

        /* History List */
        .history-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; padding: 0 5px; }
        .history-table { width: 100%; border-collapse: collapse; }
        .history-table td { padding: 14px 5px; border-bottom: 1px solid #f1f5f9; vertical-align: middle; }
        .item-name { font-weight: 700; color: #334155; font-size: 15px; }
        .item-meta { font-size: 0.75rem; color: #94a3b8; font-weight: 500; }
        .item-amt { font-weight: 800; text-align: right; color: var(--slate); font-size: 15px; }
        .action-btns { margin-top: 5px; }
        .btn-act { color: var(--primary); background: none; border: none; font-size: 11px; font-weight: bold; padding: 0; cursor: pointer; text-decoration: underline; }
        .btn-del { color: var(--red); margin-left: 12px; }

        /* Export Button */
        .export-btn { font-size: 11px; font-weight: bold; color: var(--primary); cursor: pointer; border: 1px solid var(--primary); padding: 4px 10px; border-radius: 20px; }
    </style>
</head>
<body>

    <div class="app-title">KHATA-PRO</div>

    <div class="summary-grid">
        <div class="summary-card month-card">
            <div id="monthLabel" class="label">MONTH</div>
            <div class="val" id="monthTotal">‚Çπ0</div>
        </div>
        <div class="summary-card year-card">
            <div id="yearLabel" class="label">YEAR</div>
            <div class="val" id="yearTotal">‚Çπ0</div>
        </div>
    </div>

    <div class="card">
        <div class="input-row">
            <input type="text" id="description" placeholder="‡§ñ‡§∞‡•ç‡§ö‡§æ (Chai, Petrol)">
            <input type="number" id="amount" placeholder="‚Çπ Amount">
        </div>
        <div class="input-row">
            <input type="text" id="category" placeholder="Category" list="cat-list">
            <input type="time" id="reminderTime" style="flex: 0.5;">
        </div>
        <div class="btn-group">
            <button onclick="handleSave()" id="saveBtn" class="save-btn">SAVE ENTRY</button>
            <button onclick="setGoogleReminder()" class="rem-btn">‚è∞ REMIND</button>
        </div>
        <datalist id="cat-list">
            <option value="Ration">
            <option value="Fuel">
            <option value="Sabzi">
            <option value="Fruit">
            <option value="Milk">
            <option value="Other">
        </datalist>
    </div>

    <div class="card">
        <div class="charts-section">
            <div class="chart-box">
                <div class="chart-title">THIS MONTH</div>
                <div style="flex:1; width:100%"><canvas id="monthChart"></canvas></div>
            </div>
            <div class="chart-box">
                <div class="chart-title">THIS YEAR</div>
                <div style="flex:1; width:100%"><canvas id="yearChart"></canvas></div>
            </div>
        </div>
    </div>

    <div class="card" style="margin-bottom: 40px;">
        <div class="history-header">
            <span style="font-weight: 800; font-size: 1.1rem;">üìú History</span>
            <span onclick="downloadExcel()" class="export-btn">EXCEL EXPORT</span>
        </div>
        <table class="history-table">
            <tbody id="historyTableBody"></tbody>
        </table>
    </div>

<script>
    /* Khata-Pro Logic (Standard English Script)
       V13 Final Stable Version
    */
    const DB_KEY = 'khata_pro_v13_stable';
    let records = JSON.parse(localStorage.getItem(DB_KEY)) || [];
    let monthChart, yearChart;
    let editIdx = -1;

    window.onload = () => {
        initCharts();
        renderUI();
    };

    function initCharts() {
        const config = { 
            type: 'doughnut', 
            data: { labels: [], datasets: [{ data: [], backgroundColor: ['#4285F4', '#34A853', '#FBBC05', '#EA4335', '#8E44AD', '#00ACC1'] }] }, 
            options: { plugins: { legend: { display: false } }, maintainAspectRatio: false, cutout: '72%' } 
        };
        monthChart = new Chart(document.getElementById('monthChart'), JSON.parse(JSON.stringify(config)));
        yearChart = new Chart(document.getElementById('yearChart'), JSON.parse(JSON.stringify(config)));
    }

    function handleSave() {
        const desc = document.getElementById('description').value;
        const amt = parseFloat(document.getElementById('amount').value);
        const cat = document.getElementById('category').value || "Other";
        
        if(!desc || isNaN(amt)) {
            alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡§π‡•Ä ‡§µ‡§ø‡§µ‡§∞‡§£ ‡§î‡§∞ ‡§∞‡§ï‡§Æ ‡§≠‡§∞‡•á‡§Ç!");
            return;
        }

        const now = new Date();
        const data = {
            timestamp: Date.now(),
            date: now.toLocaleDateString('en-IN'),
            m: now.getMonth(),
            y: now.getFullYear(),
            desc, amt, cat
        };

        if(editIdx === -1) {
            records.push(data);
        } else {
            records[editIdx] = data;
            editIdx = -1;
            document.getElementById('saveBtn').innerText = "SAVE ENTRY";
        }

        localStorage.setItem(DB_KEY, JSON.stringify(records));
        resetForm();
        renderUI();
    }

    function renderUI() {
        const now = new Date();
        const listBody = document.getElementById('historyTableBody');
        listBody.innerHTML = '';
        
        let mSum = 0, ySum = 0, mGroup = {}, yGroup = {};

        records.slice().reverse().forEach((item, i) => {
            const actualIndex = (records.length - 1) - i;
            
            // Build Table
            listBody.innerHTML += `
                <tr>
                    <td>
                        <div class="item-name">${item.desc}</div>
                        <div class="item-meta">${item.date} | ${item.cat}</div>
                        <div class="action-btns">
                            <button class="btn-act" onclick="startEdit(${actualIndex})">Edit</button>
                            <button class="btn-act btn-del" onclick="confirmDelete(${actualIndex})">Delete</button>
                        </div>
                    </td>
                    <td class="item-amt">‚Çπ${item.amt.toLocaleString('en-IN')}</td>
                </tr>`;

            // Calculate Metrics
            if(item.y === now.getFullYear()) {
                ySum += item.amt;
                yGroup[item.cat] = (yGroup[item.cat] || 0) + item.amt;
                if(item.m === now.getMonth()) {
                    mSum += item.amt;
                    mGroup[item.cat] = (mGroup[item.cat] || 0) + item.amt;
                }
            }
        });

        // Update Text
        document.getElementById('monthTotal').innerText = `‚Çπ${mSum.toLocaleString('en-IN')}`;
        document.getElementById('yearTotal').innerText = `‚Çπ${ySum.toLocaleString('en-IN')}`;
        
        const monthNames = ["JANUARY", "FEBRUARY", "MARCH", "APRIL", "MAY", "JUNE", "JULY", "AUGUST", "SEPTEMBER", "OCTOBER", "NOVEMBER", "DECEMBER"];
        document.getElementById('monthLabel').innerText = monthNames[now.getMonth()];
        document.getElementById('yearLabel').innerText = now.getFullYear();

        // Refresh Charts
        updateChartData(monthChart, mGroup);
        updateChartData(yearChart, yGroup);
    }

    function updateChartData(chart, group) {
        chart.data.labels = Object.keys(group);
        chart.data.datasets[0].data = Object.values(group);
        chart.update();
    }

    function startEdit(idx) {
        const record = records[idx];
        document.getElementById('description').value = record.desc;
        document.getElementById('amount').value = record.amt;
        document.getElementById('category').value = record.cat;
        editIdx = idx;
        document.getElementById('saveBtn').innerText = "UPDATE ENTRY";
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function confirmDelete(idx) {
        if(confirm("‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§á‡§∏ ‡§∞‡§ø‡§ï‡•â‡§∞‡•ç‡§° ‡§ï‡•ã ‡§°‡§ø‡§≤‡•Ä‡§ü ‡§ï‡§∞‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç?")) {
            records.splice(idx, 1);
            localStorage.setItem(DB_KEY, JSON.stringify(records));
            renderUI();
        }
    }

    function setGoogleReminder() {
        const t = document.getElementById('reminderTime').value;
        if(!t) return alert("‡§∞‡§ø‡§Æ‡§æ‡§á‡§Ç‡§°‡§∞ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§∏‡§Æ‡§Ø ‡§ö‡•Å‡§®‡•á‡§Ç!");
        const d = new Date().toISOString().split('T')[0].replace(/-/g, '');
        const s = t.replace(':', '') + '00';
        window.open(`https://www.google.com/calendar/render?action=TEMPLATE&text=KhataPro+Update&dates=${d}T${s}/${d}T${s}&details=Check+and+Update+Daily+Expenses&output=xml`, '_blank');
    }

    function resetForm() {
        document.getElementById('description').value = '';
        document.getElementById('amount').value = '';
        document.getElementById('category').value = '';
    }

    function downloadExcel() {
        if(records.length === 0) return alert("‡§ï‡•ã‡§à ‡§°‡•á‡§ü‡§æ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à!");
        let csv = "Date,Category,Description,Amount\n";
        records.forEach(r => csv += `${r.date},${r.cat},${r.desc},${r.amt}\n`);
        const blob = new Blob([csv], { type: 'text/csv' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `KhataPro_Report_${new Date().toLocaleDateString()}.csv`;
        a.click();
    }
</script>
</body>
</html>
