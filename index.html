<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Khata-Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #4285F4; --success: #34A853; --bg: #f1f5f9; --red: #EA4335; }
        
        html, body { 
            position: fixed; 
            width: 100%; height: 100%; 
            margin: 0; padding: 0; 
            overflow: hidden; 
            background: var(--bg);
            font-family: 'Segoe UI', sans-serif;
        }

        .top-fixed-area {
            position: absolute;
            top: 0; width: 100%;
            height: 430px;
            padding: 10px;
            box-sizing: border-box;
            background: var(--bg);
            z-index: 100;
        }

        .app-title {
            text-align: center; font-size: 1.2rem; font-weight: bold;
            color: var(--primary); margin-bottom: 5px; letter-spacing: 1px;
        }

        .card { background: white; padding: 10px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 8px; }
        
        .summary-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .summary-card { padding: 8px; border-radius: 10px; text-align: center; color: white; }
        .month-card { background: linear-gradient(135deg, #4285F4, #1a73e8); }
        .year-card { background: linear-gradient(135deg, #34A853, #2d8a45); }
        .val { font-size: 1.1rem; font-weight: bold; }

        .charts-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; height: 110px; }

        .input-row { display: flex; gap: 5px; margin-bottom: 5px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; outline: none; }
        .save-btn { flex: 1; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; }
        .rem-btn { flex: 1; padding: 12px; background: var(--red); color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 12px; }

        .history-scroll-area {
            position: absolute;
            top: 430px; bottom: 0; width: 100%;
            overflow-y: auto; -webkit-overflow-scrolling: touch;
            background: white; padding: 15px; box-sizing: border-box;
            border-radius: 20px 20px 0 0; box-shadow: 0 -5px 15px rgba(0,0,0,0.05);
        }

        .history-table { width: 100%; border-collapse: collapse; }
        .history-table td { padding: 12px 5px; border-bottom: 1px solid #f1f5f9; font-size: 13px; }
        .btn-act { color: var(--primary); background: none; border: none; font-size: 11px; font-weight: bold; margin-left: 10px; }
        .btn-del { color: var(--red); }
    </style>
</head>
<body>

<div class="top-fixed-area">
    <div class="app-title">KHATA-PRO</div>
    
    <div class="summary-grid">
        <div class="summary-card month-card">
            <div id="monthLabel" style="font-size: 0.6rem;">MONTH</div>
            <div class="val" id="monthTotal">‚Çπ0</div>
        </div>
        <div class="summary-card year-card">
            <div id="yearLabel" style="font-size: 0.6rem;">YEAR</div>
            <div class="val" id="yearTotal">‚Çπ0</div>
        </div>
    </div>

    <div class="card charts-container" style="margin-top: 8px;">
        <div><canvas id="monthChart"></canvas></div>
        <div><canvas id="yearChart"></canvas></div>
    </div>

    <div class="card">
        <div class="input-row">
            <input type="text" id="description" placeholder="Item Name (‡§™‡•á‡§ü‡•ç‡§∞‡•ã‡§≤, ‡§∞‡§æ‡§∂‡§®)">
            <input type="number" id="amount" placeholder="‚Çπ Amount">
        </div>
        <div class="input-row">
            <input type="text" id="category" placeholder="Category" list="cat-list">
            <input type="time" id="reminderTime" style="flex: 0.6; font-size: 12px;">
        </div>
        <div class="input-row">
            <button onclick="handleSave()" id="saveBtn" class="save-btn">SAVE</button>
            <button onclick="setGoogleReminder()" class="rem-btn">‚è∞ REMINDER</button>
        </div>
        <datalist id="cat-list"></datalist>
    </div>
</div>

<div class="history-scroll-area">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
        <h3 style="margin:0; font-size:1rem; color:#333;">üìú History</h3>
        <span onclick="downloadExcel()" style="font-size:11px; color:var(--primary); font-weight:bold; cursor:pointer;">EXCEL EXPORT</span>
    </div>
    <table class="history-table">
        <tbody id="historyTableBody"></tbody>
    </table>
</div>

<script>
    // Configuration & State
    const STORAGE_KEY = 'khata_pro_v11';
    let expenseData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    let monthChartInstance, yearChartInstance;
    let currentEditIndex = -1;

    window.onload = () => {
        initializeCharts();
        refreshUI();
    };

    function initializeCharts() {
        const chartOptions = { 
            plugins: { legend: { display: false } }, 
            maintainAspectRatio: false 
        };
        const monthCtx = document.getElementById('monthChart').getContext('2d');
        const yearCtx = document.getElementById('yearChart').getContext('2d');
        
        monthChartInstance = new Chart(monthCtx, { 
            type: 'doughnut', 
            data: { labels: [], datasets: [{ data: [], backgroundColor: ['#4285F4', '#34A853', '#FBBC05', '#EA4335', '#8E44AD'] }] }, 
            options: chartOptions 
        });
        
        yearChartInstance = new Chart(yearCtx, { 
            type: 'doughnut', 
            data: { labels: [], datasets: [{ data: [], backgroundColor: ['#4285F4', '#34A853', '#FBBC05', '#EA4335', '#8E44AD'] }] }, 
            options: chartOptions 
        });
    }

    function handleSave() {
        const desc = document.getElementById('description').value;
        const amt = parseFloat(document.getElementById('amount').value);
        const cat = document.getElementById('category').value || "General";
        
        if(!desc || isNaN(amt)) {
            alert("Please enter description and amount!");
            return;
        }

        const now = new Date();
        const entry = {
            id: Date.now(),
            date: now.toLocaleDateString('en-IN'),
            month: now.getMonth(),
            year: now.getFullYear(),
            desc: desc,
            amt: amt,
            cat: cat
        };

        if(currentEditIndex === -1) {
            expenseData.push(entry);
        } else {
            expenseData[currentEditIndex] = entry;
            currentEditIndex = -1;
            document.getElementById('saveBtn').innerText = "SAVE";
        }

        localStorage.setItem(STORAGE_KEY, JSON.stringify(expenseData));
        clearInputs();
        refreshUI();
    }

    function refreshUI() {
        const now = new Date();
        const tableBody = document.getElementById('historyTableBody');
        tableBody.innerHTML = '';
        
        let monthlyTotal = 0, yearlyTotal = 0;
        let monthChartData = {}, yearChartData = {};

        // Process data in reverse for history view
        expenseData.slice().reverse().forEach((item, index) => {
            const actualIndex = (expenseData.length - 1) - index;
            
            // Build Table Row
            tableBody.innerHTML += `
                <tr>
                    <td><b>${item.desc}</b><br><small style="color:#888">${item.date} | ${item.cat}</small></td>
                    <td style="text-align:right">‚Çπ${item.amt.toLocaleString('en-IN')}<br>
                        <button class="btn-act" onclick="initiateEdit(${actualIndex})">Edit</button>
                        <button class="btn-act btn-del" onclick="handleDelete(${actualIndex})">Del</button>
                    </td>
                </tr>`;

            // Totals and Charts Logic
            if(item.year === now.getFullYear()) {
                yearlyTotal += item.amt;
                yearChartData[item.cat] = (yearChartData[item.cat] || 0) + item.amt;
                
                if(item.month === now.getMonth()) {
                    monthlyTotal += item.amt;
                    monthChartData[item.cat] = (monthChartData[item.cat] || 0) + item.amt;
                }
            }
        });

        // Update Text UI
        document.getElementById('monthTotal').innerText = `‚Çπ${monthlyTotal.toLocaleString('en-IN')}`;
        document.getElementById('yearTotal').innerText = `‚Çπ${yearlyTotal.toLocaleString('en-IN')}`;
        
        const monthNames = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
        document.getElementById('monthLabel').innerText = monthNames[now.getMonth()];
        document.getElementById('yearLabel').innerText = now.getFullYear();

        // Update Charts
        updateChart(monthChartInstance, monthChartData);
        updateChart(yearChartInstance, yearChartData);
    }

    function updateChart(chart, dataMap) {
        chart.data.labels = Object.keys(dataMap);
        chart.data.datasets[0].data = Object.values(dataMap);
        chart.update();
    }

    function initiateEdit(index) {
        const item = expenseData[index];
        document.getElementById('description').value = item.desc;
        document.getElementById('amount').value = item.amt;
        document.getElementById('category').value = item.cat;
        currentEditIndex = index;
        document.getElementById('saveBtn').innerText = "UPDATE";
    }

    function handleDelete(index) {
        if(confirm("Are you sure you want to delete this?")) {
            expenseData.splice(index, 1);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(expenseData));
            refreshUI();
        }
    }

    function setGoogleReminder() {
        const timeValue = document.getElementById('reminderTime').value;
        if(!timeValue) {
            alert("Please select a time first!");
            return;
        }
        const todayStr = new Date().toISOString().split('T')[0].replace(/-/g, '');
        const startTime = timeValue.replace(':', '') + '00';
        const calendarUrl = `https://www.google.com/calendar/render?action=TEMPLATE&text=KhataPro+Update&dates=${todayStr}T${startTime}/${todayStr}T${startTime}&details=Write+your+expenses&output=xml`;
        window.open(calendarUrl, '_blank');
    }

    function clearInputs() {
        document.getElementById('description').value = '';
        document.getElementById('amount').value = '';
        document.getElementById('category').value = '';
    }

    function downloadExcel() {
        if(expenseData.length === 0) return;
        let csvContent = "Date,Category,Description,Amount\n";
        expenseData.forEach(item => {
            csvContent += `${item.date},${item.cat},${item.desc},${item.amt}\n`;
        });
        const blob = new Blob([csvContent], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = 'KhataPro_Report.csv';
        link.click();
    }
</script>
</body>
</html>
